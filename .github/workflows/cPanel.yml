name: üöÄ Deploy to https://test.cargoaim.net/

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, curl, intl, mysql, zip
          tools: composer

      - name: üß∞ Setup Node.js (Latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: üß™ Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: üóÇ Set Directory Permissions
        run: chmod -R ug+rwx storage bootstrap/cache

      - name: üíª Install and Build Frontend
        run: |
          npm ci
          npm run build

      - name: üîê Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: üöÄ Deploy via rsync
        run: |
          rsync -avz --delete \
            --exclude=".git/" \
            --exclude=".github/" \
            --exclude="node_modules/" \
            --exclude="tests/" \
            --exclude=".env" \
            --exclude="storage/*.key" \
            --exclude="storage/*.log" \
            --exclude="storage/framework/cache/data/*" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/cargoaim/public_html/cargoaim/test/

      - name: ‚öôÔ∏è Optimize Laravel (No Migrate)
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/cargoaim/public_html/cargoaim/test

            php artisan down || true

            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear

            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            php artisan up
          EOF
